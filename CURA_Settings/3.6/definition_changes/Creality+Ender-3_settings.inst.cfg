[general]
version = 4
name = Creality Ender-3_settings
definition = creality_ender3

[metadata]
setting_version = 5
type = definition_changes

[values]
extruders_enabled_count = 1
machine_start_gcode = ; Ender 3 Custom Start G-code
	M104 S{material_print_temperature_layer_0} ; Set Extruder temperature
	M140 S{material_bed_temperature_layer_0} ; Set Heat Bed temperature
	M190 S{material_bed_temperature_layer_0} ; Wait for Heat Bed temperature
	M109 S{material_print_temperature_layer_0} ; Wait for Extruder temperature
	
	; Identifier CALIBR, CALRES and CALMPE, surrounded by #, + or - can be used in post processing
	; #CALIBR#
	M92 X160 Y160 Z400 E440; +CALIBR+ Steps per unit
	; #CALRESO#
	M201 X500 Y500 Z50 E1500 ; +CALRESO+ Max Accelleration
	; #CALRESO#
	M203 X300 Y300 Z2 E90 ; +CALRESO+ Max Feed
	; #CALRESO#
	M205 X3.0 Y3.0 Z0.3 E5.0 ; +CALRESO+ Default Jerk
	G28 ;Home
	G92 E5
	G1 F1000 E0
	; #MPE# G29 ; -MPE- Auto Bed Level, uses this if FW values are set correct.
	G1 Z5.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
	G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
	G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
	G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
	G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
	G92 E0 ; Reset Extruder
	G1 Z5.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed

