[general]
version = 4
name = Creality Ender 4 H-BOT_settings
definition = creality_ender3

[metadata]
type = definition_changes
setting_version = 5

[values]
extruders_enabled_count = 1
machine_end_gcode = ; Ender 4 CoreXY, Due RADDS, TMC2130 Custom End G-code
	; G4 ; Wait
	M220 S100 ; Reset Speed factor override percentage to default (100%)
	M221 S100 ; Reset Extrude factor override percentage to default (100%)
	G91 ; Set coordinates to relative
	G1 F1800 E-3 ; Retract filament 3 mm to prevent oozing
	G1 F3000 Z10 ; Move Z Axis up 10 mm to allow filament ooze freely
	G90 ; Set coordinates to absolute
	G1 X0 Y{machine_depth} F1000 ; Move Heat Bed to the front for easy print removal
	M104 S0 ; Turn off Extruder temperature
	M140 S0 ; Turn off Heat Bed
	M106 S0 ; Turn off Cooling Fan
	M107 ; Turn off Fan
	M84 ; Disable stepper motors
	;END Custom End Code
machine_head_with_fans_polygon = [[-20, 10], [-20, -10], [20, 10], [20, -10]]
machine_height = 300
machine_start_gcode = ; Ender 4 CoreXY, Due RADDS, TMC2130 Custom Start G-code
	M104 S{material_print_temperature_layer_0} ; Set Extruder temperature
	M140 S{material_bed_temperature_layer_0} ; Set Heat Bed temperature
	;CoreXY Sensorless Homing Part #1
	M914 X1 Y1 ; +TMCFINE+ Setup  StallGuard Sensitivity
	G92 X0 Y0
	G0 X5 Y5 F6000
	G28 X
	M190 S{material_bed_temperature_layer_0} ; Wait for Heat Bed temperature
	M109 S{material_print_temperature_layer_0} ; Wait for Extruder temperature
	;End Part #1
	; Identifier CALIBR, CALRES and CALMPE, surrounded by #, + or - can be used in post processing
	; #CALIBR# M92 X320 Y320 Z400 E440; +CALIBR+ Steps per unit
	; #CALIBR#M851 Z-2.1 ; +CALIBR+  Z Probe Offset
	; #CALRESO# M201 X500 Y500 Z50 E500 ; +CALRESO+ Max Accelleration
	; #CALRESO# M203 X300 Y300 Z2 E90 ; +CALRESO+ Max Feed
	; #CALRESO# M205 X3.0 Y3.0 Z0.3 E5.0 ; +CALRESO+ Default Jerk
	;CoreXY Sensorless Homing Part #2
	G0 X10 F6000
	G28 X
	G92 X-3
	G0 X10 F6000
	G28 Y
	G0 Y10 F6000
	G28 Y
	G92 Y-3
	G0 Y10 F6000
	G28 Z
	G0 X0 Y0 F6000
	G92 E20
	G1 F300 E0
	;End Part #2
	; #MPE# G29 ; -MPE- Auto Bed Level, uses this if FW values are set correct.
	M906 X950 Y950 Z800 E800
	M914 X8 Y8 ; +TMCFINE+ Setup  StallGuard Sensitivity
	G1 Z5.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
	;G1 X15.1 Y20 Z0.3 F5000.0 ; Move to start position
	;G1 X15.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
	;G1 X15.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
	;G1 X15.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
	G92 E0 ; Reset Extruder
	G1 Z5.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
	;END Custom Start Code

