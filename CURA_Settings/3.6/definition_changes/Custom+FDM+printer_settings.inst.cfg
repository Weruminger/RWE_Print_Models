[general]
version = 4
name = Custom FDM printer_settings
definition = custom

[metadata]
type = definition_changes
setting_version = 5

[values]
extruders_enabled_count = 2
machine_depth = 210
machine_end_gcode = ; end of g-code begin
	M140 S0 ; cool down bed
	T0 ; switch to default extruder
	G92 E5 ; prerare retraction to cool down
	G1 X0 Y200 E0 F4000 ; move to [0,0] and retract filament
	M107 ; Stop Model cooler
	M104 T0 S0 ; cool down extruder 1
	M104 T1 S0 ; cool down extruder 2
	M84 ; stop idle hold. you normaly have to home all axis and run auto level before next print.
	; end of g-code end
machine_extruder_count = 2
machine_heated_bed = True
machine_height = 180
machine_start_gcode = ; Printer start settings begin
	; Calibration section to overwrite Firmware values
	; Identifier CALIBR, CALRES and CALMPE, surrounded by #, + or - can be used in post processing
	; #CALIBR# M92 X160 Y160 Z3200 ; +CALIBR+ Steps per unit
	; #CALRESO# M201 X1000 Y1000 Z50 E1500 E1500 ; +CALRESO+ Max Accelleration
	; #CALRESO# M203 X800 Y800 Z2 E90 E90 ; +CALRESO+ Max Feed
	; #CALRESO# M205 X3.0 Y3.0 Z0.3 E5.0 ; +CALRESO+ Default Jerk
	; #CALMPE# M951 L32 R139 G32 N75 H300 D10 C0 ; +CALMPE+ Parking kinematic values / needs MPE kinematic to be compiled and activated in firmware
	; #CALMPE# M851 Z-0.55 ; +CALMPE+ System Z Probe Offset
	; #CALMPE# M218 T1 X0.75 Y0.0 Z0.25; +CALMPE+ T1 Nozzle offset values
	; #CALMPE# M206 X-32.00 Y0.00 Z0.00; +CALMPE+ Home Offset
	; #REM#  M951 args: L: Left parking,R: Right parking, I: Grab Offset, J: Normal speed, H: High speed, D: Distance trav., C: Compenstion
	; #CALMPE# M951 L32 R140 I32 J4500 H9000 D10 C0 ; MPE Setup
	; #CALMPE# M217 Z5.00 Z-Lift
	G28 ;Home
	G92 E5
	G1 F1000 E0
	; #MPE# G29 ; -MPE- Auto Bed Level, uses this if FW values are set correct.
	; #MPE# G29 X3 Y3 L0 R109 F32 B168 ; +MPE+ Auto Bed Leveling, needed if not poroper defined in Firmware
	G92 E-5
	G1 E0 F400
	G0 Z15.0 F100 ;Move the platform down 15mm
	G0 X0 Y0 F9000 ;Move to front
	T1
	G0 X0 Y0 F9000 ;Move to front
	G92 E-30
	G1 F200 E0
	T0
	G0 X0 Y0 F9000 ;Move to front
	G92 E-30
	G1 F200 E0
	; Printer start settings end
machine_width = 108

